<div class="tab-pane fade in show active" id="prescriptions">
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Prescription</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prescription : ${prescriptionsList}">
                <td th:text="${prescription.doctorFullName}"></td>
                <td th:text="${prescription.doctorEmail}"></td>
                <td th:text="${prescription.prescription}"></td>
                <td th:text="${prescription.category}"></td>
                <td th:text="${prescription.date}"></td>
            </tr>
        </tbody>
    </table>
</div>
