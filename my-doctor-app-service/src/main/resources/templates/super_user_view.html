<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Doctor Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/hover-icons.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</script>

</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<!-- <div th:replace="fragments/navbar"></div> -->

<h1 th:text="'Welcome Dr. ' + ${doctorAccount.fullName} + ', ' + ${doctorAccount.speciality}"></h1>

<div th:replace="super-user/menu.html"></div>

  <div class="container mt-2">

        <div th:replace="super-user/calendar.html"></div>
        <div th:replace="super-user/notifications.html"></div>
        <div th:replace="super-user/payments.html"></div>
    </div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
