<!-- super-user-view.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/hover-icons.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div th:insert="~{fragments/header :: header}"></div>

    <h1 th:text="'Welcome Dr. ' + ${doctorAccount.fullName} + ', ' + ${doctorAccount.speciality}"></h1>

     <ul class="nav nav-tabs">
        <!-- Nav tabs here -->
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#patients">Patients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#notifications">Notifications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#payments" id="paymentsTab">Payments</a>
        </li>
    </ul>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <div class="container mt-2">
        <div class="tab-content">
            <!-- Patients Tab Content -->
            <div class="tab-pane show active" id="patients" th:include="super-user/patients.html"></div>

            <!-- Notifications Tab Content -->
            <div class="tab-pane" id="notifications" th:include="super-user/notifications.html"></div>

            <!-- Payments Tab Content -->
            <div class="tab-pane" id="payments" th:include="super-user/payments.html"></div>
        </div>
    </div>

</body>
</html>
