<!-- eureka.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Eureka Discovery Service</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">Eureka Discovery Service</h4>
    <p>
      Eureka is a service registry tool developed by Netflix for microservices architectures.
      It allows services to register themselves and discover other services dynamically.
    </p>
    <hr>
    <p class="mb-0">
      Check the Eureka Dashboard below to view the registered services.
    </p>
  </div>

  <h2 class="text-center">Eureka Dashboard</h2>
  <div class="text-center">
    <iframe src="http://localhost:8761" style="width: 100%; height: 800px; border: none;"></iframe>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
