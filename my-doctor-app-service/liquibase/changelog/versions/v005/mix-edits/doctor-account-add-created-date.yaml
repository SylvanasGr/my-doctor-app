databaseChangeLog:
  - changeSet:
      id: doctor-account-add-created-date
      author: Konstantinos Kolios
      changes:
        - addColumn:
            tableName: doctor_account
            columns:
              - column:
                  name: created_date
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
                    defaultValueComputed: 'currentDateTime("yyyy-MM-dd")'


