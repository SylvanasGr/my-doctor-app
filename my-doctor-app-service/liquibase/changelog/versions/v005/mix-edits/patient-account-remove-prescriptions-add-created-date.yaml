databaseChangeLog:
  - changeSet:
      id: patient-account-remove-prescriptions-add-created-date
      author: Konstantinos Kolios
      changes:
        - dropColumn:
            tableName: patient_account
            columns:
              - column:
                  name: prescriptions_ids
        - addColumn:
            tableName: patient_account
            columns:
              - column:
                  name: created_date
                  type: date
                  constraints:
                    nullable: false
                    defaultValueComputed: 'currentDateTime("dd-MM-yyyy")'
