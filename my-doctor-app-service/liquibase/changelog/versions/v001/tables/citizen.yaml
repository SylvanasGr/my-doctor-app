databaseChangeLog:
  - changeSet:
      id: create-citizen-table
      author: Konstantinos Kolios
      changes:
        - createTable:
            tableName: citizen
            columns:
              - column:
                  name: id
                  type: VARCHAR(255)
              - column:
                  name: first_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: father_first_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: tax_number
                  type: VARCHAR(9)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: social_security_number
                  type: VARCHAR(11)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(10)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: birthdate
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
