databaseChangeLog:
  - changeSet:
      id: create-doctor-account-table
      author: Konstantinos_Kolios
      changes:
        - createTable:
            tableName: doctor_account
            columns:
              - column:
                  name: id
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: full_name
                  type: VARCHAR(100)
              - column:
                  name: speciality
                  type: VARCHAR(50)
