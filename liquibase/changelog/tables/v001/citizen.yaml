databaseChangeLog:
  - changeSet:
      id: create-citizen-table
      author: Konstantinos Kolios
      changes:
        - createTable:
            tableName: citizen
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(30)
              - column:
                  name: last_name
                  type: VARCHAR(30)
              - column:
                  name: father_first_name
                  type: VARCHAR(30)
              - column:
                  name: tax_number
                  type: VARCHAR(9)
                  constraints:
                    unique: true
              - column:
                  name: social_security_number
                  type: VARCHAR(11)
                  constraints:
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(10)
                  constraints:
                    unique: true
              - column:
                  name: birthdate
                  type: VARCHAR(255)
