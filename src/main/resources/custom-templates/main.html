<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/hover-icons.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs" id="loginTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="patient-tab" data-toggle="tab" href="#patient" role="tab"
                               aria-controls="patient" aria-selected="true">Patient</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="doctor-tab" data-toggle="tab" href="#doctor" role="tab"
                               aria-controls="doctor" aria-selected="false">Doctor</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="loginTabContent">
                        <!-- Patient Login Tab -->
                        <div class="tab-pane fade show active" id="patient" role="tabpanel"
                             aria-labelledby="patient-tab">
                            <form th:action="@{/patient/login}" method="post">
                                <div class="form-group">
                                    <label for="taxNumber">Tax Number:</label>
                                    <input type="text" class="form-control" id="taxNumber" name="taxNumber" required>
                                </div>
                                <div class="form-group">
                                    <label for="socialNumber">Social Number:</label>
                                    <input type="text" class="form-control" id="socialNumber" name="socialNumber"
                                           required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                                <a href="#" class="btn btn-link" onclick="showErrorMessage('The current action is not available during this version.')">Connect with Phone</a>
                            </form>
                        </div>
                        <!-- Doctor Login Tab -->
                        <div class="tab-pane fade" id="doctor" role="tabpanel" aria-labelledby="doctor-tab">
                            <form id="loginForm" method="post">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="button" class="btn btn-primary" id="doctorLogin">Login</button>
                                <a href="#" class="btn btn-link" onclick="showErrorMessage('The current action is not available during this version.')">Forgot Password</a>
                            </form>
                            <!-- Display error message in a Bootstrap alert -->
                            <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;">Invalid credentials. Please try again.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/pop-up-not-ready.html"></div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $("#doctorLogin").click(function () {
            // Send an AJAX request to your loginDoctor endpoint
            $.ajax({
                type: "POST",
                url: "/login",
                data: $("#loginForm").serialize(),
                success: function (response) {
                    if (response.success) {
                        // Redirect to the dashboard on successful login
                        window.location.href = response.redirectUrl;
                    } else {
                        // Display the error message in the Bootstrap alert
                        $("#errorMessage").html(response.error);
                        $("#errorMessage").show();
                    }
                },
                error: function () {
                    // Handle any AJAX errors here
                    console.error("An error occurred during login.");
                }
            });
        });
    });
</script>

<script>
    function showErrorMessage(message) {
        document.getElementById('errorMessageText').textContent = message;
        $('#popupMessage').modal('show');
    }
</script>

</body>
</html>
